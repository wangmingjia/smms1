
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加账号</title>
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <script src="/users/checkState"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-container>
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>添加管理员账号</span>
                    </div>
                    <div class="text item">
                        <el-form :model="ruleForm2" :label-position="labelPosition" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                            <el-form-item label="用户名" prop="username">
                                <el-input type="text" v-model="ruleForm2.username"></el-input>
                            </el-form-item>
                            <el-form-item label="密码" prop="pass">
                                <el-input type="password" v-model="ruleForm2.pass" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="确认密码" prop="checkPass">
                                <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="用户组" prop="region">
                                <el-select v-model="ruleForm2.region" placeholder="请选择用户组">
                                    <el-option label="超级管理员" value="超级管理员"></el-option>
                                    <el-option label="管理员" value="管理员"></el-option>
                                    <el-option label="普通用户" value="普通用户"></el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
                                <el-button @click="resetForm('ruleForm2')">重置</el-button>
                            </el-form-item>
                        </el-form>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
<script src="./javascripts/jquery.min.js"></script>
<script src="./javascripts/vue.min.js"></script>
<script src="./javascripts/elementUI.js"></script>
<script>
    new Vue({
        //挂载视图
        el: "#app",
        data() {
            var validatePass2 = ( rule, value, callback) => {
               if (value !== this.ruleForm2.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                labelPosition: 'top',
                ruleForm2: {
                    pass: '',
                    checkPass: '',
                    username: '',
                    region:''
                },
                rules2: {
                    pass: [
                        {required:true,message:'请输入密码',trigger:'blur' },
                        {min:6,max:12,message:'请输入6-12位密码',trigger:'blur'}
                    ],
                    checkPass: [
                        {required:true,message:'请再次输入密码',trigger:'blur' },
                        {validator:validatePass2,trigger:'blur'}
                    ],
                    username: [
                        {required:true,message:'请输入用户名',trigger:'blur' },
                        {min:6,max:12,message:'请输入6-12位用户名',trigger:'blur'}
                    ],
                    region:[
                        {required:true,message:'请选择用户组',trigger:'blur' },
                    ]
                }
            };
            },
        methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                           $.post("/users/add",this.ruleForm2,function(result){
                               if(result.isOk){
                                   alert(result.msg);
                                   location.href = "member_list.html";
                               }
                               else{
                                   alert(result.msg);
                                   return false;
                               }
                           })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
        }

    });
</script>


</body>
</html>
